<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/styles.css" />
      <title>Document</title>
   </head>
   <body class="contenedor">
      <div class="calculadora-grilla">
         <div class="output">
            <input
               class="display"
               type="text"
               name="result"
               id="result"
               placeholder="0"
            />
         </div>

         <button>mc</button>
         <button>m+</button>
         <button>m-</button>
         <button>mr</button>
         <button>C</button>
         <button><i class="fas fa-divide"></i></button>
         <button><i class="fas fa-times"></i></button>
         <button><i class="far fa-window-close"></i></button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button><i class="fas fa-minus"></i></button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button><i class="fas fa-plus"></i></button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button><i class="fas fa-equals"></i></button>
         <button>%</button>
         <button>0</button>
         <button>,</button>
         <button><i class="fas fa-square-root-alt"></i></button>
      </div>

      <script
         src="https://kit.fontawesome.com/dc6deb0be1.js"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
