<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Proyecto Calculadora</title>
  </head>
  <body class="contenedor" onload="init();">
    <br/>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <table>
        <div class="movil">
          
          <div id="movil">
            <tr>
              <td class="display" colspan="4">
                <span id="resultado" style="
                margin-bottom: 25px;"></span>
              </td>
            </tr>
          </div>
          <tr>
            <td><button id="reset">C</button></td>
            <td><button id="division">/</button></td>
            <td><button id="multiplicacion">*</button></td>
            <td><button id="reset2">x</button></td>
          </tr>
          <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="resta">-</button></td>
          </tr>
          <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button  id="suma">+</button></td>
          </tr>
          <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button class="igual" id="igual">=</button></td>
          </tr>
          <tr>
            <td><button id="modulo">%</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="coma">,</button></td>
          </tr>
        </div>
      </table>
      
    </div>
      <tr></tr>
      <td><button>click</button></td>
   </tr>
      <script
      src="https://kit.fontawesome.com/dc6deb0be1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/app.js"></script>
  </body>
</html>
